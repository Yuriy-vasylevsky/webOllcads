async function checkImages() {
  const resultsDiv = document.getElementById("results");

  for (const [key, card] of Object.entries(CARD_MAP)) {

    try {
      const response = await fetch(card.img, { method: "HEAD" });

      const exists = response.ok;

      const row = document.createElement("div");
      row.className = "card-row";
      row.innerHTML = exists
        ? `‚úîÔ∏è <span class="ok">${key}</span> ‚Äî –∑–Ω–∞–π–¥–µ–Ω–æ`
        : `‚ùå <span class="missing">${key}</span> ‚Äî –ù–ï –∑–Ω–∞–π–¥–µ–Ω–æ (${card.img})`;

      resultsDiv.appendChild(row);

    } catch (e) {
      const row = document.createElement("div");
      row.className = "card-row";
      row.innerHTML = `‚ùå <span class="missing">${key}</span> ‚Äî –ü–û–ú–ò–õ–ö–ê (${card.img})`;
      resultsDiv.appendChild(row);
    }
  }
}
